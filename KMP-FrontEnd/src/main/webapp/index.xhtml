<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
	<title>KMP String Matching</title>
</h:head>
<h:body>
	<div class="card">
		<p:growl id="messages" showDetail="true" />
		<div class="card">
			<h:form>
				<p:fileUpload value="#{FileBean.file}" mode="simple"
					skinSimple="true" auto="true" process="@this"
					update="messages formtxt" listener="#{FileBean.handleFileUpload}" />

				<div class="grid ui-fluid">
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:commandButton value="Search" action="#{FileBean.markWord}"
								update="messages formtxt quantity" />
							<p:inputText placeholder="Word" value="#{FileBean.pat}" />
						</div>
					</div>
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<p:inputText id="quantity" placeholder="Quantity" readonly="true"
								value="#{FileBean.repetitions}" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<h:form id="formtxt">
			<c:if test="#{not empty FileBean.data}">
				<p:scrollPanel mode="native" style="width:700px;height:600px">
					<p:panel header="#{FileBean.data.title}">
						<p:outputLabel value="#{FileBean.data.body}" escape="false" />
					</p:panel>
				</p:scrollPanel>
			</c:if>
		</h:form>
	</div>
</h:body>
</html>
